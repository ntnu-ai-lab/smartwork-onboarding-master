<div class="container">
  <div class="message-box">
    <h1 style="text-align: center;" class="title">Inklusjonskriterier</h1>
    <div class="content">
      <p class="message-text">
        Du kan dessverre ikke delta i studien, siden du ikke tilfredsstiller alle inklusjonskriteriene.
      </p>
      <div *ngIf="reasons.length > 0">
        <p class="message-text"><strong>Basert på følgende svar:</strong></p>
        <ul>
          <li *ngFor="let reason of reasons">{{reason}}</li>
        </ul>
      </div>
      <p class="message-text">
        Tusen takk for at du svarte på spørsmålene.
      </p>
    </div>
  </div>
</div>
